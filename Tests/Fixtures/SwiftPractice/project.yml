name: SwiftPractice
packages:
  Codability:
    url: https://github.com/yonaskolb/Codability
    majorVersion: 0.2.1
  SwiftRoaring:
    url: https://github.com/piotte13/SwiftRoaring
    majorVersion: 1.0.4
  XcodeGen: 
    path: ../../.. #XcodeGen itself
targets:
  App:
    type: application
    platform: iOS
    sources: [SwiftPractice]
    scheme: {}
    dependencies:
      - package: Codability
        weak: true
      - package: SwiftRoaring
        product: SwiftRoaringDynamic
        embed: true
  Tests:
    type: bundle.unit-test
    platform: iOS
    sources: [SwiftPracticeTests]
    dependencies:
      - target: App
